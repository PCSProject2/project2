<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Frayed Knot Arts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel = "stylesheet" href = "css/style.css" type = "text/css" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <script src="js/script.js" async></script>
</head>
<body>
  <header>
    <h1>Frayed Knot Arts: Newsletter</h1>
    <div class = "nav">
      <nav>
        <ul>
          <li><strong><a href="index.html">Home</a></strong></li>
          <li><strong><a href="squareknotbelts.html">Square Knot Belts</a></strong></li>
          <li><strong><a href="#">Newsletter</a></strong></li>
        </ul>
      </nav>
    </div> 
  </header>
  <h1>Knots Knewsletter</h1>
  <h2>Enter your information below to be updated monthly:</h2>
  <form onsubmit="validate()" method="get" action="#null" autocomplete="on">
    <div id="form">
      <fieldset>
        <div>
          <label>First & Last Name:</label>
        </div>
        <input type="text" name="name" placeholder="Enter First & Last Name" id="name">
        <div>
          <label>Email Address:</label>
        </div>
        <input type="email" name="email" placeholder="Enter Email">
        <div>
          <label>Phone Number:</label>
        </div>
        <input type="tel"  name="phone" placeholder="Enter Mobile Number" id="phone_number">
        <div>
          <label>Date of Birth:</label>
        </div>
        <input type="text" placeholder="mm/dd/yyyy">
      </fieldset>
    </div>
    <input type="submit" value="Join Now" id="submit_button"/>
  </form>
</body>  
</html>
